<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Портфолио редактора Веры</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение шрифта Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e3c31, #2e5d3b);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 50px 60px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 90%;
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .footer {
      font-size: 0.8em;
      opacity: 0.6;
      margin-top: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Адаптивный дизайн */
    @media (max-width: 768px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1em; }
      .container { padding: 40px 20px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      p { font-size: 0.9em; }
      .container { padding: 30px 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вера Белека</h1>
    <p>Добро пожаловать на официальный сайт портфолио редактора Веры Белеки. Здесь вы сможете ознакомиться с последними работами и избранными проектами.</p>
    <p>Сайт находится в разработке.</p>
    <div class="footer">© 2025 Вера Белека. Все права защищены.</div>
  </div>
</body>
</html>
